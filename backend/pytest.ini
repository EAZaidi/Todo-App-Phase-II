[pytest]
# Pytest configuration for Backend Todo API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.4

# Test paths
testpaths = tests

# Add src to Python path
pythonpath = .

# Asyncio mode (for async tests)
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers (for selective test execution)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    us1: User Story 1 tests
    us2: User Story 2 tests
    us3: User Story 3 tests
    us4: User Story 4 tests
    us5: User Story 5 tests
